<!--forms-->
<form class="container" mt-5>
    <h1 class="text-center">Customer Information Form</h1>

    <div class="mb-3">
        <label for="name" class="form-label">Fullname</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
    </div>
            <div class="mb-3">
                <label for="product" class="form-label">Pastries Order</label>
                <select class="form-control" id="product" name="product" required>
                    <option value="" disabled selected>Select a product</option>
                    <option value="Sourdough Bread">Sourdough Bread</option>
                    <option value="Butter Croissant">Butter Croissant</option>
                    <option value="Multigrain Bread">Multigrain Bread</option>
                    <option value="Chocolate Éclair">Chocolate Éclair</option>
                    <option value="Lemon Tart">Lemon Tart</option>
                </select>
            </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" value="" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="" required>
    </div>

 
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


  <!--tables-->

  <table class="table container mt-5">
    <thead class="table-danger">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Fullname</th>
        <th scope="col">Pastries Order</th>
